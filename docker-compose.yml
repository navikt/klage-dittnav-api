version: '2.4'

services:
  klang-api:
    depends_on:
      klang-db:
        condition: service_healthy
    build: .
    ports:
      - "7070:7070"
    environment:
      DB_HOST: klang-db
      DB_USERNAME: klage
      DB_PASSWORD: klage
#      Bruk de to neste linjene dersom du er p√• Windows:
#      SECURITY_TOKEN_SERVICE_REST_URL: http://host.docker.internal:8088
#      PDL_BASE_URL: http://host.docker.internal:7000/graphql
      SPRING_PROFILES_ACTIVE: local
  klang-db:
    container_name: klang-db
    image: library/postgres:11
    environment:
      POSTGRES_USER: klage
      POSTGRES_PASSWORD: klage
      POSTGRES_DB: klage
    ports:
      - "5432:5432"
    healthcheck:
      test: "pg_isready -h localhost -p 5432 -q -U klage"
      interval: 3s
      timeout: 5s
      retries: 5
