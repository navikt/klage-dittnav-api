query($brukerId: BrukerIdInput!, $journalposttyper: [String!]) {
    dokumentoversiktBruker(
        brukerId: $brukerId,
        journalposttyper: $journalposttyper) {
        journalposter {
            journalpostId
            tittel
            journalfoerendeEnhet
            tema
            datoOpprettet
        }
    }
}
