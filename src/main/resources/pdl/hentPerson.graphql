query($ident: ID!, $bostedHistorikk: Boolean!){
    hentPerson(ident: $ident) {
        adressebeskyttelse{
            gradering
        },
        navn{fornavn,mellomnavn,etternavn},
        bostedsadresse(historikk: $bostedHistorikk) {
            angittFlyttedato,
            coAdressenavn,
            ukjentBosted {
                bostedskommune
            },
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
            }
        },
        telefonnummer{
            landskode
            nummer
            prioritet
        }
    }
}