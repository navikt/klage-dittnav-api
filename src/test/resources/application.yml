spring:
  application:
    name: klage-dittnav-api
  flyway:
    enabled: false
  datasource:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 3

management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /internal
    exposure.include: health,prometheus

LOGINSERVICE_IDPORTEN_DISCOVERY_URL: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
LOGINSERVICE_IDPORTEN_AUDIENCE: klage-dittnav-api-client-id

AZURE_APP_WELL_KNOWN_URL: http://localhost:${mock-oauth2-server.port}/azuread/.well-known/openid-configuration
AZURE_APP_CLIENT_ID: klage-dittnav-api-client-id
AZURE_APP_CLIENT_SECRET: azure-app-client-secret

TOKEN_X_WELL_KNOWN_URL: http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
TOKEN_X_CLIENT_ID: klage-dittnav-api-client-id
TOKEN_X_TOKEN_ENDPOINT: http://localhost:${mock-oauth2-server.port}/tokenx

no.nav.security.jwt:
  issuer.azuread:
    discoveryurl: ${AZURE_APP_WELL_KNOWN_URL}
    accepted_audience: ${AZURE_APP_CLIENT_ID}
  issuer.tokenx:
    discoveryurl: ${TOKEN_X_WELL_KNOWN_URL}
    accepted_audience: ${TOKEN_X_CLIENT_ID}
  client:
    registration:
      pdl-onbehalfof:
        token-endpoint-url: ${TOKEN_X_TOKEN_ENDPOINT}
        grant_type: urn:ietf:params:oauth:grant-type:token-exchange
        client_assertion_type: urn:ietf:params:oauth:client-assertion-type:jwt-bearer
        audience: ${PDL_AUDIENCE}
        authentication:
          client-id: ${TOKEN_X_CLIENT_ID}
          client-jwk: '{"alg": "RS256", "kty": "RSA", "use": "sig", "x5c": [""], "n": "yeNlzlub94YgerT030codqEztjfU_S6X4DbDA_iVKkjAWtYfPHDzz_sPCT1Axz6isZdf3lHpq_gYX4Sz-cbe4rjmigxUxr-FgKHQy3HeCdK6hNq9ASQvMK9LBOpXDNn7mei6RZWom4wo3CMvvsY1w8tjtfLb-yQwJPltHxShZq5-ihC9irpLI9xEBTgG12q5lGIFPhTl_7inA1PFK97LuSLnTJzW0bj096v_TMDg7pOWm_zHtF53qbVsI0e3v5nmdKXdFf9BjIARRfVrbxVxiZHjU6zL6jY5QJdh1QCmENoejj_ytspMmGW7yMRxzUqgxcAqOBpVm0b-_mW3HoBdjQ", "e": "AQAB", "kid": "NjVBRjY5MDlCMUIwNzU4RTA2QzZFMDQ4QzQ2MDAyQjVDNjk1RTM2Qg", "x5t": "NjVBRjY5MDlCMUIwNzU4RTA2QzZFMDQ4QzQ2MDAyQjVDNjk1RTM2Qg"}'
