spring:
  application:
    name: klang-api
  flyway:
    enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      minimum-idle: 1
      maximum-pool-size: 3
  sql:
    init:
      platform: postgresql
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true