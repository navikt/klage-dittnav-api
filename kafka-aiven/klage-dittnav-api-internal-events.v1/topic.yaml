apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: klang-api-internal-events.v1
  namespace: klage
  labels:
    team: klage
spec:
  pool: {{pool}}
  config:
  {{#each config as |value key|}}
     {{key}}: {{value}}
  {{/each}}
  acl:
    - team: klage
      application: klang-api
      access: readwrite
  {{#each acl}}
    - team: {{team}}
      application: {{application}}
      access: {{access}}
  {{/each}}